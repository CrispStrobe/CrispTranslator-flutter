name: CrispTranslator
description: Cross-platform offline translation app powered by NLLB-200
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  args: ^2.4.0
  
  # ONNX Runtime
  onnxruntime: ^1.4.1

  # DOCX
  archive: ^3.6.1
  xml: ^6.5.0
  
  # HTTP for model downloads
  http: ^1.1.0
  dio: ^5.4.0  # Better for large file downloads with progress
  
  # Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Utils
  provider: ^6.1.1
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/onnx_models/